<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<meta charset="UTF-8">
<title>New Contact</title>
</head>
<script>
$(document).ready(function(){
 $("#newContact").validate();
  rules: {
	  name: 'required'
	  relationship: 'optional'
	  phone: 'optional'
	  street: 'required'
	  city: 'required'
	  state: 'required'
  }
});
 </script>
<body>
<form th:object="${newContact}" th:action="@{/inputContact}" method=POST>
Name: <input name="name" size="20"><br>
Relationship: <input name="relationship" size="10" required><br>
Phone Number: <input name="phone" size="20"><br>
Street: <input name="address.street" size="20" required pattern="^[a-zA-Z0-9]+" ><br>
City: <input name="address.city" size="20" required><br>
State: <input name="address.state" size="20" required><br>
<input name="Submit" type="submit" value="submit" />
</form>
<a href="../viewAll">View All Contacts</a>
</body>
</html>
